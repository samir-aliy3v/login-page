<!DOCTYPE html>
<html>

<head>
	<title>Login Form</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="login-form.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
</head>

<body>
	<img src="bg-pic.jpg" id="bg-pic">
	<form>
	
	<div class="login-form">
		<h1 class="header">Login Form</h1>
		<input  class="username" type="email" placeholder="Email or Phone" autofocus required>
		<input class="password" type="password" placeholder="Password" 
		minlength="8" maxlength="64" required>

		<label class="remember-me">
		<input type="checkbox"> 
		Remember me
		</label> 
		<a class="forgot-password" href="#">Forgot Password?</a>

		<button class="login-button">Login</button>

		<label class="not-a-member">Not a member?</label>
		<a href="signup-form.html" class="sign-up">Signup now</a>

		<div class="or">
			<span>or continue with</span>
		</div>

		<ul class="social-media">
			<li class="icons"><a href="#" class="sm-links" id="fb"><i class="fab fa-facebook"></i></a></li>
			<li class="icons"><a href="#" class="sm-links" id="tw"><i class="fab fa-twitter"></i></li>
			<li class="icons"><a href="#" class="sm-links" id="lnk"><i class="fab fa-linkedin"></i></li>
		</ul>

	</div>
	</form>


	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
</body>

</html>
